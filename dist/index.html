<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="buttons">
            <button id='load-btn'>Load User Data</button>
            <button id='display-btn'>Display User</button>
        </div>
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
    </div>

    <!-- ------------------------------- -->
    <script id="user-template" type="text/x-handlebars-template">
        <div id = "profile-pic" style = "background-image: url({{picture.medium}})"></div>
        <div class="user-info">
            <div>{{name.first}} {{name.last}}</div>
            <div>{{location.city}}, {{location.state}}</div>
        </div>
    </script>
    <!-- ----------------------------------------------------->
    <script id="user-friends-template" type="text/x-handlebars-template">
        <ul class="user-friends">
            {{#each friends}}
            <li>{{this.name.first}} {{this.name.last}}</li> <br>
            {{/each}}
        </ul>
    </script>
    <!-- ---------------------------------------------------- -->
    <script id="pokemon-template" type="text/x-handlebars-template">
            <span id = "pokemon-image" style = "background-image: url({{sprites.front_default}})"></span>
            <span id= "pokemon-text">Favorite Pokemon: {{name}}</span>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="meat-template" type="text/x-handlebars-template">
        <div class="meat-text">
                <p>About me:</p>
                {{text}}
        </div>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite quote:</p>
        <span><i>"{{quote}}"</i> <br>
            - {{author}}</span>
    </script>
    <!-- ------------------------------------------------------ -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
